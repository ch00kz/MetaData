{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title> MetaData - Login</title>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/metadata.css' %}">
	<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/metadata.js' %}"></script>
	{% block head_scripts %}
	{% endblock %}
</head>
<body style="background-color:rgba(14, 116, 134, 0.76)">
	<div class="glyphicon glyphicon-asterisk asterisk"></div>
	<div id="login">
		<div id="metadata-form-label">MetaData</div>
		<form class="form-horizontal" role="form" method="post">{% csrf_token %}
			<div class="form-group">
				<div class="col-sm-12">
				<input class="form-control" name = "username" id="username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input type="password" class="form-control" name = "password" id="password" placeholder="Password">
				</div>
			</div>
			<button type="submit" class="btn btn-block btn-default">Login</button>
		</form>
	</div>
	
</body>
</html>
